    <h2>This is the foundation for my contact page.
        This contact page is only a place holder for the final working version
    </h2>
<main>
<section id="contact">
<div id="contact_markdown"></div>
<div class="form-box">
<h1>Contact Me!</h1>
<p>Using <a href="https://getbootstrap.com">Bootstrap</a> and <a
href="https://www.formbucket.com">FormBucket</a></p>
<form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
<div class="form-group">
<label for="name">First and Last Name</label>
<input class="form-control" id="name" type="text" name="Name">
</div>
<div class="form-group">
<label for="email">Email Address</label>
<input class="form-control" id="email" type="email" name="Email">
</div>
<div class="form-group">
<label for="subject">Subject</label>
<select class="form-control" id="subject" name="Email">
<option value="support">Support</option>
<option value="consulting">Consulting</option>
</select>
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea class="form-control" id="message" name="Message"></textarea>
</div>
<input class="btn btn-primary" type="submit" value="Submit" />
</div>
</form>
</section>
</main>
